<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ashok IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Book Form</h3>
                    </div>
                    <div class="card-body">
                        <p th:text="${succMsg}" class="text-success text-center fw-bold"></p>
                        <p th:text="${errMsg}" class="text-danger text-center fw-bold"></p>

                        <form th:action="@{/book}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Book Name:</label>
                                <input type="text" th:field="*{bookName}" class="form-control" placeholder="Enter book name">
                                <input type="hidden" th:field="*{bookId}"/ >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Book Price:</label>
                                <input type="number" th:field="*{bookPrice}" class="form-control" placeholder="Enter book price">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Save Book</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="books" class="btn btn-primary">View All Books</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
